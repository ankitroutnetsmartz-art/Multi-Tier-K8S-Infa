apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-k8s-site
spec:
  replicas: 5
  selector:
    matchLabels:
      app: web-server
  template:
    metadata:
      labels:
        app: web-server
    spec:
      containers:
      - name: nginx-container
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-storage
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-storage
        configMap:
          name: website-html
          items:
            - key: index
              path: index.html
            - key: about
              path: about.html
---
apiVersion: v1
kind: Service
metadata:
  name: azure-web-service
spec:
  type: NodePort
  selector:
    app: web-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 32000
